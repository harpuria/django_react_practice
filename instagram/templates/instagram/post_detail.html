{% extends "instagram/layout.html" %}
{% block title %}
    INSTAGRAM / DETAIL
{% endblock title %}

{% block content %}
    {{post.author}}
    {% if post.photo %}    
        <div>
            <img src="{{post.photo.url}}"/>
        </div>
    {% endif %}
    {{post.message}}
    <a href="{% url 'instagram:post_list' %}" class="btn btn-primary">목록</a>
{% endblock content %}
